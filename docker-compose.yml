#version: '3'
version: '2.4'

services:

  partsgenie:
    image: partsgenie
    build:
      context: .
      dockerfile: Dockerfile-conda
    volumes:
      - $PWD:/app:ro
    ports:
      - ${PORT}:5000
    command: conda run -n parts_genie gunicorn -t 3600 -b :5000 --chdir /app main:app
    networks:
      - partsgenie

networks:
  partsgenie:
